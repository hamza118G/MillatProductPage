<!DOCTYPE html>
<html>
<head>
  <title>Input Fields and Table Example</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    input[type="text"] {
      padding: 4px;
      width: 100%;
    }

    button {
      padding: 4px 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <input type="text" id="input1" placeholder="Enter text">
  <input type="text" id="input2" placeholder="Enter text">
  <input type="text" id="input3" placeholder="Enter text">
  <button onclick="addRow()">Add</button>

  <table id="myTable">
    <tr>
      <th>Value 1</th>
      <th>Value 2</th>
      <th>Value 3</th>
      <th>Action</th>
    </tr>
  </table>

  <script>
    function addRow() {
      var table = document.getElementById("myTable");
      var row = table.insertRow(-1);

      var input1 = document.getElementById("input1").value;
      var input2 = document.getElementById("input2").value;
      var input3 = document.getElementById("input3").value;

      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      var cell4 = row.insertCell(3);

      cell1.innerHTML = input1;
      cell2.innerHTML = input2;
      cell3.innerHTML = input3;
      cell4.innerHTML = '<button onclick="removeRow(this)">Remove</button>';

      document.getElementById("input1").value = "";
      document.getElementById("input2").value = "";
      document.getElementById("input3").value = "";
    }

    function removeRow(button) {
      var row = button.parentNode.parentNode;
      row.parentNode.removeChild(row);
    }
  </script>
</body>
</html>
